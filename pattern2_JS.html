<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 2</title>
    <script>
        function pattern2()
        {
            var output="";
            for(var i=1;i<=5;i++)
                {
                for(var j=1;j<=i;j++)
                {
                    output =  output + j;
                    output = output + "&nbsp;";
                }
                    output = output + "<br/>";
                }
                
            document.getElementById("integers").innerHTML= output;
        }
    </script>
</head>
<body>
    <button type="button" onclick="pattern2();">BUTTON</button>
    <h1 id="integers"></h1>
</body>
</html>
