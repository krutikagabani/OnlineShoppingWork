<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 1</title>

<script>
    function pattern1()
    {
        var result ="";
        
            for(i=5;i>=1;i--)
            {
            for(j=1;j<=i;j++)
                {
                    result = result + " * ";                   
                }
                result = result + "<br/>";
            }
            document.getElementById("output").innerHTML = result;
    }
   
</script>

</head>
<body>
    
    <button type="button" onclick="pattern1();">SUBMIT</button>
    <h1 id="output"></h1>
</body>
</html>
