<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern with String</title>
</head>
<body>
    <input type="text" id="txt"/>
    <button type="button" id="btn">Submit</button>
    <h1 id="input"></h1>
    <h1 id="pattern"></h1>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){

                var result="";
                var text1= $("#txt").val();
                // var text1 = text1.replace(/ /g,"");
                var text1 = text1.replaceAll(" ","");
                $("#input").html(text1);  
                var count=0;
                for(var i=0;i<=text1.length;i++)
                {
                    for(var j=1;j<=i;j++)
                    {
                        result= result + text1.charAt(count);
                        count++;
                    }
                    result= result + "<br/>";
                }
                $("#pattern").html(result);
            });
        });
    </script>
</body>
</html>
