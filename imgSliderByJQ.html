<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider by JQuery</title>
    <link href="css/jquerysctipttop2.css" rel="stylesheet"/>
    <link href="css/flickity.css" rel="stylesheet"/>
    <style>
        .container { margin:150px auto;}
        .container img { width:100%;}
        .slide { width:100%;height:400px;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Slider By Jquery </h1>
        <div class="carousel">
            <div class="slide"><img src="img/sliderImg1.jpg"></div>
            <div class="slide"><img src="img/sliderImg2.jpg"></div>
            <div class="slide"><img src="img/sliderImg3.jpg"></div>
            <div class="slide"><img src="img/sliderImg4.jpg"></div>
            <div class="slide"><img src="img/sliderImg5.jpg"></div>
          </div>
    </div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/flickity.pkgd.js"></script>
    
    
</body>
</html>
