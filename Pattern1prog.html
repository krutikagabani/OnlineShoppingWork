<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getpattern()
        {
            var output="";
            for(var i=1;i<=5;i++)
            {
                for(var j=1;j<=i;j++)
                {
                    output = output + " * ";
                }
                output = output + "<br/>";
            }
            document.getElementById("result").innerHTML = output;
        }
    </script>
</head>
<body>
    <button type="button" onclick="getpattern();">Submit</button>
    <h1 id="result"></h1>
</body>
</html>
