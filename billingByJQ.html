<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>billing system</title>
    <style>
        #table2
        {
            width: 600px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                Name <br/><input type="text" id="name"/>
            </td>
    
            <td>
                Qty <br/><input type="text" id="qty"/>
            </td>
      
            <td>
                Price <br/><input type="text" id="price"/>
            </td>
        </tr>
        <tr>
            <td>
                <button type="button" id="btn">+</button>
            </td>
        </tr>
    </table>
    
    <table border="2px solid black" id="table2">
        <tr>
            <th>
                NAME 
            </th>
            <th>
                QTY
            </th>
            <th>
                PRICE
            </th>
            <th>
                TOTAL
            </th>
            <th>
                DELETE
            </th>
        </tr>
        <tbody id="result">

        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Total</th>
                <th id="total"></th>
            </tr>
        </tfoot>
    </table>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/billingSyetem.js"></script>
</body>
</html>
