<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd</title>

<script>
    function even()
    {
        var oddveven = document.getElementById("integer").value;
        var result="";
        for(var i=1;i<=oddveven;i++)
        {
            if(i % 2 == 0)
            {
                result = result + i + " ";
            }
        }
        document.getElementById("even").innerHTML=result;
    }

    function odd()
    {
        var evenodd = document.getElementById("integer").value;
        var number = "";
        for(var i=1;i<=evenodd;i++)
        {
            if(i % 2 != 0)
            {
                number = number + i + " ";
            }
        }
        document.getElementById("odd").innerHTML=number;
    }
</script>

</head>
<body>
    <input type="number" id="integer">
    <button type="button" onclick="even();">EVEN</button>
    <button type="button" onclick="odd();">ODD</button>

    <h1 id="odd"></h1>
    <h1 id="even"></h1> 
</body>
</html>
