<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>

    <audio controls autoplay loop>
        <source src="audio/horse.ogv" type="audio/ogg">
    </audio>
    
    <video height="300" width="300" autoplay loop>
        <source src="videos/movie.mp4" type="video/mp4"/>
    </video>

    <form method="post" action="contact.html">
        Textbox <input type="text" placeholder="Enter Name" value="ABC" name="txtfirstname"/><br/>
        Password <input type="password" placeholder="Enter Password" name="txtfirstname"/><br/>
        Email <input type="email"/><br/>
        Phone <input type="tel"/><br/>
        URL <input type="url"/><br/>
        Color <input type="color"/><br/>
        File <input type="file"/><br/>
        Date <input type="date"/><br/>
        Time <input type="time"/><br/>
        Month <input type="month"/><br/>
        Week <input type="week"/><br/>
        Search <input type="search"/><br/>
        Range <input type="range"/><br/>
        Hidden <input type="hidden" value="or123" name="txtorderid"/><br/>

        <textarea rows="10" cols="50">1243345</textarea>
        Gender <input type="radio" name="gender" value="M" checked/> Male
        <input type="radio" name="gender" value="F"/> Female <br/>

        <input type="checkbox" checked/> Item 1
        <input type="checkbox"/> Item 1
        <input type="checkbox" checked/> Item 1
        <input type="checkbox"/> Item 1
        <input type="checkbox"/> Item 1
        <input type="checkbox"/> Item 1<br/>


        <select>
            <option>Item 1</option>
            <option>Item 2</option>
            <option selected>Item 3</option>
            <option>Item 4</option>
        </select>
        <br/>
        <button type="button">Normal</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br/>
        <input type="button" value="Normal"/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </form>
</body>
</html>
