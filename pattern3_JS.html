<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern3</title>

<script>
   function pattern3()
    {
        var result =" ";
        for(var i=1;i<=5;i++)
            {
            for(var j=1;j<=5-i+1;j++)
                {
                    result=result += 5-j-i+2; 
                    result = result + "&nbsp;"; 
                }
                result=result + "<br/>";
            }
            document.getElementById("output").innerHTML = result;
    }
    
</script>

</head>
<body>
    
    <button type="button" onclick="pattern3();">SUBMIT</button>
    <h1 id="output"></h1>
</body>
</html>
