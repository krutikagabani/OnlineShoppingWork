<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern 4</title>

    <script>
        function pattern4()
        {
            var digits ="";
            for(var i=1;i<=5;i++)
            {
                for(var j=1;j<=i;j++)
                {
                    digits = digits += i;
                    digits = digits + "&nbsp;";
                }
                digits = digits + "<br/>";
            }
            document.getElementById("submit").innerHTML = digits;
        }


    


    </script>
</head>
<body>
    
    <button type="button" onclick="pattern4();">CLICK HERE</button>
    <h1 id="submit"></h1>
</body>
</html>
